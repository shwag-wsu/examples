<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fuel Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-pIVwKqN8...HASH_TRUNCATED..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script defer src="bundle.js"></script></head>
<body class="p-2">
  
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Fleet-App</a>
    
        <div class="ms-auto d-flex align-items-center gap-3">
    
          <!-- Airports Dropdown -->
          <div class="dropdown">
            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="airportsMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-tower-observation"></i>
              <span class="ms-2">Airports</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" id="airportsDropdown" aria-labelledby="airportsMenu"></ul>
          </div>
    
          <!-- Trucks Dropdown 
          <div class="dropdown">
            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="trucksMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-truck"></i>
              <span class="ms-2">Trucks</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="trucksMenu">
            </ul>
          </div> -->
    
          <!-- Dashboard -->
          <a href="#" id="dashboardMenu" class="nav-link d-flex align-items-center">
            <i class="fas fa-chart-bar"></i>
            <span class="ms-2">Dashboard</span>
          </a>
    
    
          <!-- Refresh -->
          <a href="#" id="refreshMenu" class="nav-link d-flex align-items-center">
            <i class="fa-regular fa-map"></i>
            <span class="ms-2">Map</span>
          </a>
    
          <!-- Alerts -->
          <a href="#" id="alertsMenu" class="nav-link d-flex align-items-center" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-title="Popover title" data-bs-content="And here's some amazing content. It's very engaging. Right?">
            <i class="fa-regular fa-bell"></i>
            <span class="ms-2"></span>
          </a>
         
          <!-- User Dropdown -->
          <div class="dropdown">
            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-regular fa-user"></i>
              <span class="ms-2" id="userName">Username</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#profileModal">Profile</button></li>
            </ul>
          </div>
    
        </div>
      </div>
    </nav>
  
    <div id="map"></div>
  </div>



<!-- Modal -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Profile Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="profileDetails"></div>
    </div>
  </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="truckModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Truck Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="truckDetails"></div>
      </div>
    </div>
  </div>
  <!-- Dashboard Modal -->
<div class="modal fade" id="dashboardModal" tabindex="-1">
    <div class="modal-dialog"><div class="modal-content"><div class="modal-header">
      <h5 class="modal-title">Dashboard</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div><div id="dashboardContent" class="modal-body">Your dashboard content here</div></div></div>
  </div>
  
  <!-- Alerts Modal -->
  <div class="modal fade" id="alertsModal" tabindex="-1">
    <div class="modal-dialog"><div class="modal-content"><div class="modal-header">
      <h5 class="modal-title">Alerts</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div><div class="modal-body" id="alertsList">List of alerts...</div></div></div>
  </div>
  
  <!-- Chat Modal -->
  <div class="modal fade" id="chatModal" tabindex="-1">
    <div class="modal-dialog"><div class="modal-content"><div class="modal-header">
      <h5 class="modal-title">Chat</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div><div class="modal-body">Chat UI here...</div></div></div>
  </div>

  <!-- Airport Modal -->
<div class="modal fade" id="airportModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <i class="fa-solid fa-plane"></i> <h5 class="modal-title" id="airportTitle">Airport Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="airportDetails"></div>
    </div>
  </div>
</div>
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <i class="fa-regular fa-bell"></i>
      <strong class="me-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="live_alert">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>
</body>
</html>
