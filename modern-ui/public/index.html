<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fleet Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-pIVwKqN8...HASH_TRUNCATED..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

  
<body class="m-0 p-0 overflow-hidden">
  <nav class="bg-white shadow px-4 py-2 flex items-center justify-between">
    <div class="text-xl font-semibold text-gray-800">Fleet Tracker</div>
    <div class="flex items-center space-x-4">
      <button class="relative p-2 rounded-full hover:bg-gray-100 transition">
        <i class="fas fa-bell text-gray-600 text-xl"></i>
        <span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-red-500 ring-2 ring-white"></span>
      </button>
      <button class="p-2 rounded-full hover:bg-gray-100 transition">
        <i class="fas fa-user text-gray-600 text-xl"></i>
      </button>
    </div>
  </nav>

  <div id="map" class="h-[calc(100vh-56px)] w-full"></div>
</body>
</html>
